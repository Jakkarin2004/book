<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ล็อกอิน</title>
    <link rel="stylesheet" href="/Login.css">
</head>
<body>
    <form action="home.html">
        <h1>เข้าสู่ระบบ</h1>
        
          <div class="user">
            <h4>รหัสนักศึกษา :</h4>
            <input class="input-user" type="text" placeholder="รหัสนักศึกษา">
          </div>

           <div class="password">
            <h4>รหัสบัตรประชาชน :</h4>
            <input class="input-password" type="password" placeholder="รหัสบัตรประชาชน">
           </div>
        
       <div class="checkbox">
            <div class="checkbox-item">
                <input type="checkbox" >
                <label>จดจำ</label>
                
            </div>
            <!-- <div class="checkbox-item">
                <input type="checkbox">
                <label>ไม่จดจำ</label>
            </div> -->
       </div>
        <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">เข้าสู่ระบบ</button>
    </form>
   
</body>
</html>
